<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Upload de Fichiers</title>
</head>
<body>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="pin" placeholder="Entrez votre PIN" required maxlength="4">
        <label for="photo">Sélectionnez une photo :</label>
        <input type="file" name="photo" accept="image/*" required>
        <label for="video">Sélectionnez une vidéo :</label>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Télécharger</button>
    </form>
    <div id="pinMessage"></div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="scripts/accueil.js"></script>
</body>
</html>
