<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo-Video AR Webapp</title>
    <!-- Inclure A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Inclure AR.js pour A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingBackend: artoolkit; markersAreaEnabled: true;'>

        <a-assets>
            <!-- Assurez-vous que le chemin est correct et accessible via HTTP/HTTPS -->
            <!-- Supposons que votre vidÃ©o s'appelle 'example.mp4' dans 'public/uploads' -->
            <video id="videoAsset" src="/photo-video-ra/public/uploads/3.mp4" autoplay loop="true" crossorigin="anonymous"></video>
        </a-assets>
        <!-- Assurez-vous que le chemin vers le fichier .patt est correct et accessible -->
        <!-- Supposons que votre fichier .patt s'appelle 'marker.patt' -->
        <a-marker preset="custom" type='pattern' url='/photo-video-ra/public/uploads/pattern-qrrrr.patt'>
            <a-video src="#videoAsset" width="2" height="1" position="0 0.5 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
